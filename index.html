<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@200&family=M+PLUS+1+Code&family=Nunito:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>sign up</h1>
            <form>
                <div class="input-wrap">
                    <input type="text" placeholder="Username">
                </div>
                <div class="input-wrap">
                    <input type="text" placeholder="Email">
                </div>
                <div class="input-wrap">
                    <input type="password" placeholder="Password">
                </div>
                <div class="input-wrap">
                    <input type="checkbox">
                    <label>Accept the <span>Terms and Conditions</span></label>
                </div>
                <div class="input-wrap">
                    <button type="submit">Submit</button>
                    <label>Already have an account?<span> Log In</span></label>
                </div>
            </form>
        </div>
    
        <div class="footer">
            <h3>Or sign up with:</h3>
            <div class="link-container">
                <ul>
                    <li><i class="fab fa-facebook-f"></i></li>
                    <li><i class="fab fa-twitter"></i></li>
                    <li><i class="fab fa-google-plus-g"></i></li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
